plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.5'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'application'
}

group = 'com.example'
version = '1.0.0'
sourceCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    // === Spring Boot ===
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    
    runtimeOnly 'com.h2database:h2'
    // === Weka ===
    implementation 'nz.ac.waikato.cms.weka:weka-stable:3.8.6'

    // === Lombok ===
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // === Dev Tools ===
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // === Test ===
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // MySQL Driver (si vous utilisez MySQL)
    runtimeOnly 'com.mysql:mysql-connector-j'

    // Pour netlib (si utilisé pour calculs BLAS/Linear Algebra)
    // Exclure si non utilisé
    // implementation 'com.github.fommil.netlib:all:1.1.2'
}

tasks.named('test') {
    useJUnitPlatform()
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources", "src/main/data"]
            includes = ['**/*.model', '**/*.properties']
        }
    }
}


tasks.named('jar') {
    enabled = true
    archiveFileName = 'trueviewsys.jar'
}

configurations {
    all {
        exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
        exclude group: 'org.apache.logging.log4j', module: 'log4j-api'
    }
}

apply plugin: 'application'

// application {
//     mainClass = 'com.example.trueviewsys.TestClassification'
// }

task trainModel(type: JavaExec) {
    group = 'ml'
    description = 'Entraîne le modèle Weka et écrit racism-model.model'
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.example.trueviewsys.weka.WekaModelLoader'
}

task runWekaModelLoader(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.example.trueviewsys.weka.WekaModelLoader'
}

application {
    mainClass = 'com.example.trueviewsys.TrueViewSysApplication'  // Must match your package
}